<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.4/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #FAFAFA" environment="preset: goldmine">
      <a-entity
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 7000"
      >

        <a-cylinder
          position="1 0.66921 -3"
          radius="0.5"
          height="1.5"
          color="#EB5406"
          shadow
        >
        </a-cylinder>

        <a-cylinder
          position="-2 0.66921 -7"
          radius="0.5"
          height="1.5"
          color="#FF8C00"
          shadow
        >
        </a-cylinder>

        <a-cylinder
          position="-5 0.66921 -10"
          radius="0.5"
          height="1.5"
          color="#FF5F1F"
          shadow
        >
        </a-cylinder>
      </a-entity>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
